# Pane title bar
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{pane_title} "

# Map Ghostty escape sequences to user keys
set -s user-keys[0] "\e[100~"
set -s user-keys[1] "\e[101~"
set -s user-keys[2] "\e[102~"
set -s user-keys[3] "\e[103~"
set -s user-keys[4] "\e[104~"
set -s user-keys[5] "\e[105~"
set -s user-keys[6] "\e[106~"
set -s user-keys[7] "\e[107~"

# Cmd+d / Cmd+Shift+d — split panes
bind -n User0 split-window -h -c "#{pane_current_path}"
bind -n User1 split-window -v -c "#{pane_current_path}"

# Cmd+w — close pane
bind -n User2 kill-pane

# Cmd+t — new window
bind -n User3 new-window -c "#{pane_current_path}"

# Opt+Cmd+Left/Right — prev/next window
bind -n User4 previous-window
bind -n User5 next-window

# Opt+Cmd+Up/Down/Left/Right — navigate panes
bind -n User6 select-pane -U
bind -n User7 select-pane -D
