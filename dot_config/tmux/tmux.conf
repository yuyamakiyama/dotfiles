# Pane title bar
set -g pane-border-status top
set -g pane-border-format " #{pane_index}: #{pane_title} "

# Ghostty-like keybindings (Cmd requires terminal support for key forwarding)
# Split panes: Cmd+d (right), Cmd+Shift+d (down)
bind -n M-d split-window -h -c "#{pane_current_path}"
bind -n M-D split-window -v -c "#{pane_current_path}"

# Navigate panes: Cmd+Alt+arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Close pane: Cmd+w
bind -n M-w kill-pane

# New tab: Cmd+t
bind -n M-t new-window -c "#{pane_current_path}"

# Tab navigation: Alt+Cmd+left/right
bind -n M-[ previous-window
bind -n M-] next-window
