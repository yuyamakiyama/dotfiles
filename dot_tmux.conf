set -g prefix C-b
set -g prefix2 None
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on

# Ghostty passthrough bindings (prefix + key)
# Windows
bind t new-window
bind n next-window
bind p previous-window
bind W kill-window
bind 9 last-window

# Panes
bind d split-window -h -c "#{pane_current_path}"
bind D split-window -v -c "#{pane_current_path}"
bind w kill-pane
bind Z resize-pane -Z
bind e select-layout tiled

# Navigate panes
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind ] select-pane -t :.+
bind [ select-pane -t :.-

# Clear screen + scrollback
bind C send-keys -R \; clear-history

# Resize panes (bound to custom CSI sequences from Ghostty)
set -s user-keys[0] "\e[1;99D"
set -s user-keys[1] "\e[1;99C"
set -s user-keys[2] "\e[1;99A"
set -s user-keys[3] "\e[1;99B"
bind -n User0 resize-pane -L 5
bind -n User1 resize-pane -R 5
bind -n User2 resize-pane -U 5
bind -n User3 resize-pane -D 5

# Dark status bar
set -g status-style "bg=#1a1b26,fg=#a9b1d6"
set -g status-left-style "bg=#1a1b26,fg=#7aa2f7,bold"
set -g status-right-style "bg=#1a1b26,fg=#565f89"
set -g window-status-current-style "bg=#292e42,fg=#7aa2f7,bold"
set -g window-status-style "bg=#1a1b26,fg=#565f89"
set -g window-style "bg=terminal,fg=#777777"
set -g window-active-style "bg=#1f1f1f,fg=#d0d0d0"
set -g pane-border-style "fg=#292e42"
set -g pane-active-border-style "fg=#7aa2f7"
set -g message-style "bg=#1a1b26,fg=#a9b1d6"
